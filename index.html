<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe -By Ganesharm Verma</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 id="gameTitle">Tic Tac Toe</h1>
         <div class="msgContainer hide">

             <h1 id="winner">Winner!</h1>
             <button id="newGameBtn">
                 New Game
             </button>
         </div>

        

        <div class="gameContainer">

            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="resetBtn">
            Reset Now
        </button>

    </main>
    <script src="script.js"></script>
</body>

</html>
